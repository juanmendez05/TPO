  <div class="menu-container">
    <button id="btn-ingreso" onclick="mostrarIngreso()">Ingresar</button>
    <button id="btn-registro" onclick="mostrarRegistro()">Registrarse</button>

    <form class="formulario" id="registroForm">
      <h1>Registrate</h1>
      <input type="text" id="nombre" placeholder="Nombre">
      <input type="text" id="apellido" placeholder="Apellido">
      <input type="email" id="email" placeholder="Correo electrónico">
      <input type="text" id="usuario" placeholder="Elija un Usuario">
      <input type="password" id="password" placeholder="Contraseña">
      <label><input type="checkbox" id="check1"> Algebra </label>
      <label><input type="checkbox" id="check2"> Analisis</label>
      <label><input type="checkbox" id="check3"> Opción 3</label>
      <button type="submit">Registrarse</button>
    </form>

  <!-- <h1>Formulario de Inicio de Sesión</h1> -->
    <form class="formulario" id="loginForm">
      <h2>Inicia Sesion</h2>
      <input type="email" id="emailLogin" placeholder="Correo electrónico">
      <input type="text" id="usuarioLogin" placeholder="Usuario">
      <input type="password" id="passwordLogin" placeholder="Contraseña">
      <button type="submit">Iniciar Sesión</button>
      <br><br>
    </form>
